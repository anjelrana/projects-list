<!doctype html> 
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>lucky birthday | day in the week</title>
        <link rel="stylesheet" href="style.css">

        <img src="background.jpg" alt="background">

            <header>

                    find out

                    <p>

        </main>
        <aside>
            <header>
                <h1>    
                Check the day of Any date with months and years.
                </h1>
            </header>
            <div>
                <input type="date" class="input" id="day-date">

                    find out
