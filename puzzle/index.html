<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="puzzle">
        <div class="drop-zone">
            <img src="images/0.png" alt="1"  draggable="true" id="img0">
        </div>

        <div class="drop-zone">
            <img src="images/1.png" alt="2" draggable="true" id="img1">
        </div>

        <div class="drop-zone">
            <img src="images/2.png" alt="3" draggable="true" id="img2">
        </div>

        <div class="drop-zone">
            <img src="images/3.png" alt="4" draggable="true" id="img3">
        </div>

        <div class="drop-zone">
            <img src="images/4.png" alt="5" draggable="true" id="img4">
        </div>

        <div class="drop-zone">
            <img src="images/5.png" alt="6" draggable="true" id="img5">
        </div>

        <div class="drop-zone">
            <img src="images/6.png" alt="7" draggable="true" id="img6">
        </div>

        <div class="drop-zone">
            <img src="images/7.png" alt="8" draggable="true" id="img7">
        </div>

        <div class="drop-zone">
            <img src="images/8.png" alt="9" draggable="true" id="img8">
        </div>

    </div>

    <!-- timer and scramble  -->
    <div class="inputs">

        <button class="timer">
            Start
        </button>
        <button class="stop">
            Stop
        </button>
        <p class="Timing">
            00:00
        </p>
        <button class="scramble">
            Scramble
        </button>

        <div class="output">
            ..?
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
